apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-platform-android'
apply plugin: 'kotlin-kapt'

androidExtensions {
    experimental = true
}

android {
    compileSdkVersion compileSdk



    defaultConfig {
        minSdkVersion minSdk
        targetSdkVersion compileSdk

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    Map<String, String> dep = rootProject.ext.wellcomeDependencies

    implementation project(':well_common_mpp_core')
    implementation project(':well_common_share')
    expectedBy project(':well_common_share')
    implementation project(':well_core')
    implementation project(':well_android_core')
    implementation project(':well_ui_core')
    implementation project(':well_utils')


    implementation dep.appcompat
    implementation dep.design
    implementation dep.cardview
    implementation dep.camera_view
    implementation dep.constraint_layout
    implementation dep.picasso
    implementation dep.cicerone
    implementation dep.moxy_appcompat
    kapt dep.moxy_compiler
    implementation dep.cicerone

    implementation dep.kotlin_stdlib_jdk
    implementation dep.coroutines_core
    implementation dep.coroutines_android

    implementation dep.dagger
    implementation dep.dagger_android
    kapt dep.dagger_processor
    kapt dep.dagger_compiler

    testImplementation dep.junit
    androidTestImplementation dep.test_runner
    androidTestImplementation dep.espresso_core

    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'

}
kapt {
    arguments {
        arg("moxyReflectorPackage", "com.wellcome.share")
    }
}
kotlin {
    experimental {
        coroutines "enable"
    }
}
